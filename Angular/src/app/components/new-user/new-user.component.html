      <div class="form-group">

        <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('phone').errors }" />
        <div *ngIf="submitted && f('phone').errors" class="invalid-feedback">
          <div *ngIf="f('phone').errors['required']">Ingresa una mail</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Carrera</label>
        <input type="text" formControlName="career" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('career').errors }" />
        <div *ngIf="submitted && f('career').errors" class="invalid-feedback">
          <div *ngIf="f('career').errors['required']">Ingresa una Carrera</div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="department">Departamento</label>
            <select formControlName="department" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('department').errors }">
              <option value="" hidden>Seleccione el departamento</option>
              <option *ngFor="let depto of deptos" value={{depto.name}}>{{depto.name}}</option>
            </select>
            <div *ngIf="submitted && f('department').errors" class="invalid-feedback">
              <div *ngIf="f('department').errors['required']">Selecciona un departamento</div>
            </div>
          </div>

        </div>
      </div>
