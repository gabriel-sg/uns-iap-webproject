<div class="row">
  <div class="col-6">
    <h2>Crear publicación</h2>
    <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('title').errors }" />
        <div *ngIf="submitted && f('title').errors" class="invalid-feedback">
          <div *ngIf="f('title').errors['required']">Ingresa un título</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea type="text" formControlName="description" class="form-control" rows="3" [ngClass]="{ 'is-invalid': submitted && f('description').errors }"></textarea>
        <div *ngIf="submitted && f('description').errors" class="invalid-feedback">
          <div *ngIf="f('description').errors['required']">Ingresa una descripción</div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="department">Departamento</label>
            <select formControlName="department_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('department_id').errors }">
              <option value="" hidden>Seleccione el departamento</option>
              <option *ngFor="let depto of deptos" value={{depto.id}}>{{depto.name}}</option>
            </select>
            <div *ngIf="submitted && f('department_id').errors" class="invalid-feedback">
              <div *ngIf="f('department_id').errors['required']">Selecciona un departamento</div>
            </div>
          </div>
          <div class="form-group">
            <label for="category">Categoría</label>
            <select formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('category').errors }">
              <option value="" hidden>Elija la categoría</option>
              <option value="Libro">Libro</option>
              <option value="Apunte">Apunte</option>
              <option value="Material">Material</option>
            </select>
            <div *ngIf="submitted && f('category').errors" class="invalid-feedback">
              <div *ngIf="f('category').errors['required']">Selecciona una categoría</div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <label for="photos">Fotos (max: 4)</label>
        <div class="row mb-3">

          <div class="col-4">
            <div class="btn btn-default image-preview-input btn-block">
              <span class="glyphicon glyphicon-folder-open"></span>
              <span class="image-preview-input-title ">Browse</span>
              <input type="file" accept="image/*" name="filename" multiple (change)="onFileSelected($event)" />
              <!-- rename it -->
            </div>
          </div>
          <div class="col">
            <!-- image-preview-filename input [CUT FROM HERE]-->

            <input type="text" class="form-control image-preview-filename" disabled="disabled" style="display: none;">
            <!-- don't give a name === doesn't send on POST/GET -->

            <!-- image-preview-clear button -->
            <button type="button" class="btn btn-default image-preview-clear btn-block" style="display:none;">
              <span class="glyphicon glyphicon-remove"></span> Clear
            </button>
            <!-- image-preview-input -->

          </div>


        </div>
        <div class="row">
          <div class="col-auto mb-3" *ngFor="let url of filesUrl">
            <img [src]="url  || ''" height="70">
          </div>
        </div>

      </div>

      <p></p>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Publicar</button>
        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

<script>
  $(document).on('click', '#close-preview', function () {
    $('.image-preview').popover('hide');
    // Hover befor close the preview
    $('.image-preview').hover(
      function () {
        $('.image-preview').popover('show');
      },
      function () {
        $('.image-preview').popover('hide');
      }
    );
  });

  $(function () {
    // Create the close button
    var closebtn = $('<button/>', {
      type: "button",
      text: 'x',
      id: 'close-preview',
      style: 'font-size: initial;',
    });
    closebtn.attr("class", "close pull-right");
    // Set the popover default content
    $('.image-preview').popover({
      trigger: 'manual',
      html: true,
      title: "<strong>Preview</strong>" + $(closebtn)[0].outerHTML,
      content: "There's no image",
      placement: 'bottom'
    });
    // Clear event
    $('.image-preview-clear').click(function () {
      $('.image-preview').attr("data-content", "").popover('hide');
      $('.image-preview-filename').val("");
      $('.image-preview-clear').hide();
      $('.image-preview-input input:file').val("");
      $(".image-preview-input-title").text("Browse");
    });
    // Create the preview image
    $(".image-preview-input input:file").change(function () {
      var img = $('<img/>', {
        id: 'dynamic',
        width: 250,
        height: 200
      });
      var file = this.files[0];
      var reader = new FileReader();
      // Set preview image into the popover data-content
      reader.onload = function (e) {
        $(".image-preview-input-title").text("Change");
        $(".image-preview-clear").show();
        $(".image-preview-filename").val(file.name);
        img.attr('src', e.target.result);
        $(".image-preview").attr("data-content", $(img)[0].outerHTML).popover("show");
      }
      reader.readAsDataURL(file);
    });
  });
</script>
