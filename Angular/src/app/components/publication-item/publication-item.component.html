<tr *ngFor="let publi of publicacion">
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h3>{{publi.title}}</h3>
                <p></p>
                <div id="myCarousel" #carousel id="carouselControls" class="carousel slide" data-ride="carousel" >
                    <div class="carousel-inner" role="listbox">
                        <div *ngFor="let image of photos, let i = index" class="carousel-item" [ngClass]="{'active' : i == 0}">
                            <img data-toggle="modal" data-target="#imageModal" [src]="image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <p></p>
                <h5>Descripcion</h5>
                {{publi.description}}

            </div>
            <div class="col-4">
                <div class="p-3 mb-2 bg-light text-dark">

                    <h3>
                        <p class="text-center">Nombre del Usuario</p>
                    </h3>
                    <h3>
                        <p class="text-center">Telefono de Contacto</p>
                    </h3>
                    <p class="text-center">Enviale un correo! (pronto!)</p>
                    <form id="contact-form" method="post" action="contact.php" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_name">Nombre *</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"
                                            required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control"
                                            placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *"
                                            rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required.</p>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</tr>
