
<div class="row">
  <div class="col-6 offset-3">
    <h2 class="text-center">Crear solicitud</h2>
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="form-group">
          <label for="title">Título</label>
          <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('title').errors }" />
          <div *ngIf="submitted && f('title').errors" class="invalid-feedback">
            <div *ngIf="f('title').errors['required']">Ingresa un título</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea type="text" formControlName="description" class="form-control" rows="3" [ngClass]="{ 'is-invalid': submitted && f('description').errors }" ></textarea>
          <div *ngIf="submitted && f('description').errors" class="invalid-feedback">
            <div *ngIf="f('description').errors['required']">Ingresa una descripción</div>
          </div>
      </div>
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="department">Departamento</label>
            <select formControlName="department" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('department').errors }">
              <option value="" hidden>Seleccione el departamento</option>
              <option *ngFor="let depto of deptos" value={{depto.name}}>{{depto.name}}</option>
            </select>
            <div *ngIf="submitted && f('department').errors" class="invalid-feedback">
              <div *ngIf="f('department').errors['required']">Selecciona un departamento</div>
            </div>
          </div>
          <div class="form-group">
            <label for="category">Categoría</label>
            <select formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f('category').errors }">
              <option value="" hidden>Elija la categoría</option>
              <option value="Libro">Libro</option>
              <option value="Apunte">Apunte</option>
              <option value="Material">Material</option>
            </select>
            <div *ngIf="submitted && f('category').errors" class="invalid-feedback">
              <div *ngIf="f('category').errors['required']">Selecciona una categoría</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Publicar</button>
        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
