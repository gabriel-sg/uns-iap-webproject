<div *ngIf="!loading">
    <div *ngIf="publicaciones.length >0">
        <div *ngFor="let publication of publicaciones">
            <div class="row" *ngIf="publication.visible">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card bg-light mb-3" [routerLink]="['/publication-item',publication.id]">
                        <div class="card-body" style="cursor: pointer;">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="card-title">{{publication.title}}</h4>
                                    <p class="lead">{{publication.description}}</p>
                                </div>
                                <div class="col-md-4">
                                    <img src={{photos.get(publication.id)}} class="img-fluid rounded mx-auto d-block" alt="Responsive image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <div *ngIf="publicaciones.length == 0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <h2>
                            No hemos encontrado publicaciones con esas palabras</h2>
                        <div class="error-details">
                            Â¡Intenta con otras palabas!
                        </div>
                        <div class="error-actions">
                            <a routerLink="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                                Inicio </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
