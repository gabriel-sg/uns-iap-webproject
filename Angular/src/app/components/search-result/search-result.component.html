

<div *ngIf="publicaciones?.length > 0">
  <tr *ngFor="let publication of publicaciones">
    <div class="card bg-light">
      <div class="card-body">
        <h5><a [routerLink]="['/publication-item',publication.id]" class="card-link">{{publication.title}}</a></h5>
        <div class="row">
          <div class="col-sm-8">
            <p class="lead">{{publication.description}}</p>
          </div>
          <div class="col-sm-4">
            <img src={{photos.get(publication.id)}} class="img-fluid" alt="Responsive image"> 
                    </div>

        </div>
      </div>
    </div>
    <p></p>
  </tr>
</div>
<div *ngIf="!publicaciones?.length > 0">
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    No hemos encontrado publicaciones con esas palabras</h2>
                <div class="error-details">
                    Â¡Intenta con otras palabas!
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Inicio </a>
                </div>
            </div>
        </div>
    </div>
</div>
  
</div>
