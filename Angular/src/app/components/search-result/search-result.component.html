<tr *ngFor="let publication of searchResult.data">
  <div class="card bg-light">
    <div class="card-body">
      <h5><a href="#" class="card-link">{{publication.title}}</a></h5>
      <div class="row">
        <div class="col-sm-8">
          <p class="lead">{{publication.description}}</p>
        </div>
        <div class="col-sm-4">
          <!-- <img src={{photos.get(publication.id)}} class="img-fluid" alt="Responsive image"> -->
          <img src="http://www.crear-meme.com/public/img/memes_users/dsadas.jpg" class="img-fluid" alt="Responsive image">
        </div>

      </div>
    </div>
  </div>
  <p></p>
</tr>
