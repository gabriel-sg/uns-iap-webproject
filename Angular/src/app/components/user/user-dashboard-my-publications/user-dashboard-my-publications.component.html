<div *ngFor="let publication of publications">
  <div class="card bg-light">

    <!-- <div class="card-header">
      <h5><a [routerLink]="['/publication-item',publication.id]" class="card-link">{{publication.title}}</a></h5>
    </div> -->
    <div class="card-body">
      <div class="row">
        <div class="col-md-7">
            <h5><a [routerLink]="['/publication-item',publication.id]" class="card-link">{{publication.title}}</a></h5>
          <p class="lead">{{publication.description}}</p>
        </div>
        <div class="col-md-3" id="imgContainer">
        <!--  <img src="https://www.cambio16.com/wp-content/uploads/2017/08/foto-el-nino-del-meme-triunfal-reaparece-10-anos-despues.jpg" class="img-fluid" alt="Responsive image"> -->
          <img src={{photos.get(publication.id)}} class="img-fluid rounded mx-auto d-block" alt="Responsive image">
        </div>
        <div class="col col-md-2">
          <a class="btn btn-sm btn-secondary" (click)="modificar(publication.id)" role="button">Modificar</a>
          <p></p>
          <a class="btn btn-sm btn-secondary" (click)="pausar(publication)" routerLink="." role="button">{{ publication.visible ? 'Pausar' : 'Reanudar' }}</a>
          <p></p>
          <a class="btn btn-sm btn-secondary" (click)="eliminar(publication.id)" role="button">Eliminar</a>
        </div>
      </div>
    </div>
  </div>
  <p></p>
</div>
