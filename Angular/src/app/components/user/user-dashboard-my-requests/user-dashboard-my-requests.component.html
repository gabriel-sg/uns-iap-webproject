

<body>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <tr *ngFor="let request of requests">

      <div class="card-body">
        
          <h5>{{request.title}}</h5>
        <div class="row">
          <div class="col-sm-8">
              <p class="lead" >{{request.description}}</p>
          </div>
            <div class="col-sm-2">
                <img src="https://www.zendalibros.com/wp-content/uploads/2017/09/james-bold-343821.jpg" class="img-fluid"
                alt="Responsive image">
            </div>
            <div class="col-sm-2">
                <a class="btn btn-sm btn-secondary" href="../../components/navbar/" role="button">Modificar &raquo;</a>
                <p></p>
                <a class="btn btn-sm btn-secondary" href="../../components/navbar/" role="button">Republicar &raquo;</a>
                <p></p>
                <a class="btn btn-sm btn-secondary" href="../../components/navbar/" role="button">Aumentar Exposicion
                  (pronto!) &raquo;</a>
              </div>
            </div>
        </div>
      </div>
      <p></p>



    </main>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        datasets: [{
          data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],

          borderColor: '#007bff',
          borderWidth: 4,

      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: false
            }
          }]
        },
        legend: {
          display: false,
        }
      }
    });
